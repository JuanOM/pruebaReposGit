<p>{{name}}</p>
<button (click)="saludar('Juan')">Saludar</button>

<select #selectDia name="" id="" (change)="chagedias(selectDia.value)">
    <option *ngFor="let dia of semana" [value]="dia">{{dia}}</option>
</select>

<table border="1">
    <tr>
      <td colspan="4">Dias</td>
    </tr>
    <tr>
      <td *ngFor="let d of semana">{{d}}</td>
    </tr>
  </table>
  
  <div>
    <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
      <input type="text" name="emailid" placeholder="emailid" ngModel>
      <br />
      <input type="password" name="passwd" placeholder="passwd" ngModel>
      <br />
      <input type="submit" value="submit">
    </form>
    {{userlogin.value | json}}
  </div>
